<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="src/style.css" />
		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<div class="project-container">
			<main class="product-card">
				<div class="product-card__image-wrapper">
					<img src="images/image-product-mobile.jpg" alt="perfume bottle" />
				</div>
				<div class="product-card__content-wrapper">
					<div class="product-card__text">
						<h1>Gabrielle Essence Eau De Parfum</h1>
						<h3>Perfume</h3>
						<p>
							A floral, solar and voluptuous interpretation composed by Olivier
							Polge, Perfumer-Creator for the House of CHANEL.
						</p>
					</div>
					<div class="product-card__prices">
						<h2>$149.99</h2>
						<p>$169.99</p>
					</div>
					<button>
						<img src="images/icon-cart.svg" alt="cart icon" />
						Add to Cart
					</button>
				</div>
			</main>
			<footer>
				<div class="attribution">
					Challenge by
					<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
						>Frontend Mentor</a
					>. Coded by
					<a href="https://asyouwishwebsites.com">Wesley Hoplaros</a>.
					<br />
					This project is open-sourced on
					<a href="https://github.com/whoplaros/AsYouWish-Product-Preview-Card"
						>GitHub</a
					>
					and hosted on
					<a href="https://asyouwishproductpreview.netlify.app/">Netlify</a>.
				</div>
			</footer>
		</div>
	</body>
</html>
